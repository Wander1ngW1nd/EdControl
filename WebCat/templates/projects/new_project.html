{% extends "navbar.html" %}
{% load static %}
{% block content %}
    <script src="{% static "js/create_project.js" %}"></script>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <p class="font-weight-bold text-info">Crete new project</p>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form onsubmit="return false;">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="project" class="col-md-4 col-form-label">Project name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="project" placeholder="Project name" onfocus="removeProjectInvalid();">
                            <div class="invalid-feedback">
                                Field can't be empty.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="about" class="col-md-4 col-form-label">About project:</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="about" placeholder="About project" onfocus="removeAboutInvalid();"></textarea>
                            <div class="invalid-feedback">
                                Field can't be empty.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row text-center mx-1">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success" onclick="createProject();">Create project</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
