{% extends "navbar.html" %}
{% load static %}
{% block content %}
    <script src="{% static "js/edit_project.js" %}"></script>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <p class="font-weight-bold text-info">
                Project edition
            </p>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form onsubmit="return false;">
                    {% csrf_token %}
                    <input id="id" value="{{ project.id }}" hidden>
                    <div class="form-group row">
                        <label for="project" class="col-md-4 col-form-label">Project name:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="project" value="{{ project.name }}" placeholder="Project name" onfocus="removeProjectInvalid();">
                            <div class="invalid-feedback">
                                Field can't be empty.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="about" class="col-md-4 col-form-label">About project:</label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="about" placeholder="About project" onfocus="removeAboutInvalid();">{{ project.about }}</textarea>
                            <div class="invalid-feedback">
                                Field can't be empty.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row text-center mx-1">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success" onclick="saveProject();">Save</button>
                            <button type="submit" class="btn btn-danger" onclick="deleteProject();">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
